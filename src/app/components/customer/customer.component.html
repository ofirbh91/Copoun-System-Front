  <div class="btn-group">

              Category
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)='getByCategory("food")'>food</a>
              <a class="dropdown-item" (click)='getByCategory("electronics")'>electronics</a>

              <a class="dropdown-item" (click)='getByCategory("vacation")'>vacation</a>

            </div>
         
       
            <input class="priceInput" #priceInput type="number" placeholder="price" (keydown.enter)='getByPrice(priceInput.value)'>
          </div>
 <div *ngIf="getCoupons()!=null">     
  <table class="table table-striped table-responsive-md btn-table">
    <thead>
      <tr>
        <th>Category</th>
        <th>title</th>
        <th>decription</th>
        <th>startDate</th>
        <th>endDate</th>
        <th>amount</th>
        <th>Price</th>
        <th>image</th>
        
      </tr>
    </thead>


      <tbody>
        <tr *ngFor="let coup of getCoupons()">
          <td>{{ coup.category }}</td>
          <td>{{ coup.title }}</td>
          <td>{{ coup.decription }}</td>
          <td>{{ coup.startDate }}</td>
          <td>{{ coup.endDate }}</td>
          <td>{{ coup.amount }}</td>
          <td>{{ coup.price }}</td>
          <td><img class= "coupImg" src="{{coup.image}}"></td>
          <td>
            <button class="btn btn-success btn-round" *ngIf="unpurchased(coup); else purchased" (click)="purchaseCoupon(coup)">
              <img class="toPurchase" src="../../../assets/img/shopping_cart-24px.svg" title="Purchase coupon">
          </button>
            <ng-template #purchased>
              <img class="purchased" title="Coupon already owned" src="../../../assets/img/redeem-24px.svg">
            </ng-template>
          </td>
        </tr>
      </tbody>
    
    </table>
    </div>
    <button class="btn btn-success  btn-round" (click)="showDetails()">Show details</button>
